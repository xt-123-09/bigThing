<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/login.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.2/animate.min.css">

</head>
<!-- <video src="https://cdn.videvo.net/videvo_files/video/free/2014-12/small_watermarked/Raindrops_Videvo_preview.webm" loop autoplay muted></video> -->

<body class="layui-main">

    <div class="logo"></div>

    <div class="login">
        <div class="title  animated jello"></div>

        <form class="layui-form dlk" action="">

            <!-- <label class="layui-form-label">输入框</label> -->
            <br>
            <div class="animated rotateInDownRight">
                <i class="layui-icon layui-icon-username user"></i>
                <input type="text" id="d_user" name="title" style="width: 75%;margin-left: 12%; padding-left: 30px;" lay-verify="required" placeholder="请输入标题" class="layui-input">

            </div>

            <br>

            <div class="animated rotateInDownLeft">
                <i class="layui-icon layui-icon-password
                pwd"></i>
                <input type="text" id="d_pwd" name="title" style="width: 75%;margin-left: 12%; padding-left: 30px;" lay-verify="required" placeholder="请输入标题" class="layui-input">
            </div>

            <br>
            <button id="denglu" class="layui-btn layui-btn-normal animated lightSpeedIn" style="width: 75%; margin-left: 12%;" lay-submit lay-filter="*">登录</button>
            <p class="goReset ">没有账号 去注册</p>
        </form>

    </div>











    <div class="reg">
        <div class="title  animated bounce"></div>

        <form class="layui-form" action="">

            <br>
            <i class="layui-icon layui-icon-username user"></i>
            <input type="text" id="user" name="title" style="width: 75%;margin-left: 12%; padding-left: 30px;" lay-verify="required" placeholder="请输入账号" class="layui-input">

            <br>
            <i class="layui-icon layui-icon-password
            pwd"></i>

            <input type="text" id="pwd" name="title" style="width: 75%;margin-left: 12%; padding-left: 30px;" lay-verify="required" placeholder="请输入密码" class="layui-input">

            <br>

            <i class="layui-icon layui-icon-password
            pwd1"></i>

            <input type="text" id="repwd" name="title" style="width: 75%;margin-left: 12%; padding-left: 30px;" lay-verify="required" placeholder="确认密码" class="layui-input">
            <button id="zhuce" class="layui-btn layui-btn-normal" style="width: 75%; margin-left: 12%;" lay-submit lay-filter="*">注册</button>
            <p class="goLogin">去登陆</p>
        </form>

    </div>


</body>

</html>
